main: com.grim.spnrpg.Main
author: Grim
version: 1.0
name: SPN-RPG
commands:
    attributes:
        aliases: [stats, talents]
        permission: spnrpg.command.attributes
    run:
        aliases: mount
        permission: spnrpg.command.run
    respec:
        permission: spnrpg.command.respec
    setstats:
        usage: /setstats <player> <stat> <level> Possible stats: stamina, strength, dexterity, agility, xp, level
        permission: spnrpg.command.setstats